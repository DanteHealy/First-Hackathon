<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon Cafe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
<!--code containing header elements such as navbar, logo shopping cart icons and search bar.-->
<header>
<div class="logo-container">
<img class="logo-image" src="assets/images/moon-cafe-logo.jpg" alt="Picture of a cup of coffee with steam out of the top and the Moon cafe logo above.">
</div>
</header>


<!--container for hero image, and images that link to parts of the menu-->
<section>
<div class="hero-container">
<img class="hero-image" src="assets/images/hero-image.jpg"  alt="">
</div>
</section>


<div class="container links">
<div class="row img-responsive">
<div class="col-lg-3 col-md-3 col-xs-3 thumb">
    <a class="thumbnail" href="#">
        <img class="links" src="assets/images/breakfast-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-3 col-md-3 col-xs-3 thumb">
    <a class="thumbnail" href="#">
        <img class="links"  src="assets/images/lunch-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-3 col-md-3 col-xs-3 thumb">
    <a class="thumbnail" href="#">
        <img class="links" src="assets/images/drinks-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-3 col-md-3 col-xs-3 thumb">
    <a class="thumbnail" href="#">
        <img class="links"  src="assets/images/brunch-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-3 col-md-3 col-xs-3 thumb">
    <a class="thumbnail" href="#">
        <img class="links" src="assets/images/bakery-link.jpg" alt="">
    </a>
</div>
</div>
</div>   
</body>
</html>
